<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <style>
        body {
            position: relative;
        }

        .btn-group {
             margin: auto;
             display: inline-block;
        }

        form {
            border: solid;
            border-width: 1px;
            width: 230px;
            height: 340px;
            display: inline-block;
            text-align: center;
            margin-top: 30px;
            box-shadow: 2px 2px 2px #888888;
        }

        h1 {
            text-align: center;
        }

        .btn-secondary {
            border: solid;
            border-width: 1px;
            border-radius: 0px;
        }

        #play {
            width: 120px;
        }
    </style>

</head>

<body>
    <div class="container">
        <form action="">
            <h1>Rock Paper Scissors</h1>
            <img id="mask" width="165px" src="https://www.copleyraff.com/wp-content/uploads/2017/02/rockpaperscissors2.jpg">
            <div class="btn-group" data-toggle="buttons">
            
                <br>
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="rock" autocomplete="off" checked> Rock
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="paper" autocomplete="off"> Paper
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="scissors" autocomplete="off"> Scissors
                </label>
            </div>
            <br>
            <br>
            <button id="play" class="btn btn-secondary" onclick="displayWinner();">Play</button>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
        function pickComputersPlay() {
            var choices = ['rock', 'paper', 'scissors'];
            var computer = Math.floor(Math.random() * 3)
            return choices[computer]
        }

        function checkForWin(computer, current) {
            console.log(computer, current)

            if (computer === current) {
                return "TIE GAME! FRIENDSHIP WON!"
            }

            if (computer === 'rock' && current === 'paper') {
                return "YOU WIN!"
            }

            if (computer === 'rock' && current === 'scissors') {
                return "COMPUTER WINS!"
            }

            if (computer === 'paper' && current === 'rock') {
                return "COMPUTER WINS!"
            }

            if (computer === 'paper' && current === 'scissors') {
                return "YOU WIN!"
            }

            if (computer === 'scissors' && current === 'rock') {
                return "YOU WIN!"
            }

            if (computer === 'scissors' && current === 'paper') {
                return "COMPUTER WINS!"
            }

        }

        function displayWinner() {
            var currentPlay = document.querySelector('input[name = "options"]:checked').id;
            alert(checkForWin(pickComputersPlay(), currentPlay));
        }
    </script>
</body>

</html>
